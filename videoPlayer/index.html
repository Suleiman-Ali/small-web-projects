<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-expand full-screen"></i>

      <video src="./Tom-and-Jerry.mp4" class="video" id="video"></video>

      <div class="controls">
        <i class="fas fa-play play" id="play"></i>

        <p class="current-time">00:00</p>

        <div class="bar">
          <div class="bar__movement"></div>
        </div>

        <p class="final-time">00:00</p>

        <i class="fas fa-volume-up volume-true" id="volume"></i>

        <div class="bar--small">
          <div class="bar--small__movement"></div>
        </div>
      </div>
    </div>
  </body>
</html>
