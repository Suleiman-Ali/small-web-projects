<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <main class="page">
      <div class="left">
        <img src="./img/bg.svg" alt="" class="left__img" />
      </div>
      <div class="right">
        <img src="./img/avatar.svg" alt="" class="right__img" />
        <h1 class="right__heading">Welcome</h1>
        <form action="" class="form">
          <div class="form__field">
            <label for="username" class="form__field__box">
              <img src="./img/user.svg" alt="" class="form__field__icon" />
              <p class="form__field__text">Username</p>
            </label>
            <input
              type="text"
              name="username"
              id="username"
              class="form__input"
            />
          </div>
          <div class="form__field">
            <label for="password" class="form__field__box">
              <img src="./img/lock.svg" alt="" class="form__field__icon" />
              <p class="form__field__text" id="text">Password</p>
            </label>
            <input
              type="password"
              name="password"
              id="password"
              class="form__input"
            />
          </div>
          <a href="#" class="btn">Login</a>
        </form>
      </div>
    </main>
  </body>
</html>
