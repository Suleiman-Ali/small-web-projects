<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <script defer src="main.js"></script>
    <title>QUOTE</title>
  </head>
  <body>
    <div class="loader"></div>
    <div class="quote">
      <h1 class="quote__text">
        <i class="las la-quote-left quote__mark"></i>
        Click on new Quote to get started
      </h1>
      <p class="quote__author"></p>
      <div class="quote__buttons">
        <button class="btn btn-tweet">
          <i class="lab la-twitter"></i>
        </button>
        <button class="btn btn-new">New Quote</button>
      </div>
    </div>
  </body>
</html>
